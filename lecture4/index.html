<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="index.js"></script>
	<script type="text/javascript"> document.addEventListener('click', function (e) {
			if (document.activeElement.toString() == '[object HTMLButtonElement]') {
				document.activeElement.blur();
			}
		});
	</script>
</head>

<body>
	<div class="container">
		<div class="calculator">
			<div class="result"></div>

			<div class="row row1">
				<div class="button button_leftbracket">(</div>
				<div class="button button_rightbracket">)</div>
				<div class="button button_ac">AC</div>
			</div>

			<div class="row">
				<div class="button button7">7</div>
				<div class="button button8">8</div>
				<div class="button button9">9</div>
				<div class="button button_divide">รท</div>
			</div>

			<div class="row">
				<div class="button button4">4</div>
				<div class="button button5">5</div>
				<div class="button button6">6</div>
				<div class="button button_multiply">ร</div>
			</div>

			<div class="row">
				<div class="button button1">1</div>
				<div class="button button2">2</div>
				<div class="button button3">3</div>
				<div class="button button_minus">-</div>
			</div>

			<div class="row">
				<div class="button button0">0</div>
				<div class="button button_point">.</div>
				<div class="button button_equal">=</div>
				<div class="button button_plus">+</div>
			</div>
		</div>

		<div class="container_history">
			<div class="history">
				History
			</div>
			<button>
				Clear
			</button>
		</div>
	</div>
</body>

</html>
